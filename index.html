   <!--Type email is for a email and maxlength and minlength can be used to set a maximum and minimun number of character-->

    <br>
    <br>

<!--Value is a constant data that cannot be edit and it goes 
with read only attribute and 
disabled attribute, autofocus calls your attention to a certain control-->
    <form action="">
        <label for="UserName">User Name</label>
        <input type="text" name="" id="UserName" 
        placeholder="enter your first name" value="Angelina"
        autofocus readonly disabled>
        <br> <br>
        <label for="firstName">First Name</label>
        <input type="text" name="" id="firstName" placeholder="enter your first name"> <br> <br>
        <input type="text" name="" id="" maxlength="3"> <br> <br>
        <!--max and maxlenght not working for number-->
        <input type="number" name="" id="" max="4"> <br> <br>
        <input type="number" name="" id="" maxlength="4"> <br> <br>
        <input type="date" name="" id="" max="2024-07-31"> <br> <br>
        <!--find out the formate for min and max time -->
        <input type="datetime" name="" id="" min="06-06"> <br> <br>
        <!---type file allows you add a single file
        but the multiple attribute allows multiple adding of files-->
        <input type="file" name="" id="" multiple> <br><br>
        <!---required attribute means a field has to be filed before it is submitted-->
        <input type="text" name="" id="" required> <br> <br>
        <input type="submit" value="" size="150"> <br> <br>

    </form>
